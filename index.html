<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MechChat — Your Mechanical Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>MechChat</h1>
      <p class="subtitle">Ask mechanical engineering questions — powered by OpenAI</p>
    </header>

    <section class="chat-window" id="chatWindow" aria-live="polite"></section>

    <form id="chatForm" class="composer" autocomplete="off">
      <input id="userInput" class="input" type="text" placeholder="Ask about torque, CNC, materials..." />
      <button id="sendBtn" class="btn" type="submit">Send</button>
    </form>

    <footer class="footer">
      <small>Built for practice. Keep your API key secret on the server.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
